<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>PRIMITIVAS</title>
    <link rel="stylesheet" href="" />
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="js/componente.js"></script>
  </head>

  <body>
    <a-scene>
      <a-box 
        mi_componente="defaultColor:#000: interval:100" 
        color="violet" 
        arc="230" 
        position="0 0 -4"
        rotation="0 45 0" 
        position="-2 0 -6" 
        animation  >
        <a-animation
          attribute="rotation"
          repeat="indefinite"
          from="-0.5 2 4"
          to="0 360 0"
          direction="alternate"
          dur="3000"
        >
        </a-animation
        ></a-box> 
        <a-sky color='#bdecb6'></a-sky>
    </a-scene>
  </body>
</html>
